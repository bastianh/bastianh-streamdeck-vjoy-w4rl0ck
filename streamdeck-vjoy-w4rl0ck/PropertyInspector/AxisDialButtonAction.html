<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
          name=viewport>
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=black name=apple-mobile-web-app-status-bar-style>
    <title>vJoy Settings</title>
    <link href="sdpi.css" rel="stylesheet">
    <link rel="stylesheet" href="rangeTooltip.css">
    <script src="sdtools.common.js"></script>
    <script src="rangeTooltip.js"></script>
    <script src="local.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
    
    <div class="sdpi-heading">vJoy Settings</div>
    <div class="sdpi-item" id="axis_item">
        <div class="sdpi-item-label">Axis</div>
        <select class="sdpi-item-value select sdProperty" id="axis" oninput="setSettings()">
            <option value="0">X</option>
            <option value="1">Y</option>
            <option value="2">Z</option>
            <option value="3">Rx</option>
            <option value="4">Ry</option>
            <option value="5">Rz</option>
            <option value="6">Slider (sl0)</option>
            <option value="7">Dial (sl1)</option>
        </select>
    </div>

    <div class="keypadOnly">
        <div class="sdpi-item" id="button_action_item">
            <div class="sdpi-item-label">Button Action</div>
            <select class="sdpi-item-value select sdProperty" id="button_action" oninput="setSettings()">
                <option value="0">Reset to 0</option>
                <option value="1">Up</option>
                <option value="2">Down</option>
            </select>
        </div>

        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Title</div>
            <input class="sdpi-item-value sdProperty sdCheckbox" id="title_value" type="checkbox" oninput="setSettings()">
            <label for="title_value"><span></span>Set current value as title</label>
        </div>
    </div>

    <div type="range" class="sdpi-item sdShowTooltip" id="range_with_meters">
        <div class="sdpi-item-label">Sensivity</div>
        <div class="sdpi-item-value">
            <span class="clickable" value="50">50</span>
            <input class="sdProperty" id="sensitivity" max="500" min="50" oninput="setSettings()" type="range" data-suffix=" %"
                   value=100>
            <span class="clickable" value="500">500</span>
            <datalist id="numbers">
                <option>100</option>
            </datalist>
            <label for="sensitivity" class="rangeLabel"></label>
        </div>
    </div>
    
    <div class="sdpi-heading">Global Settings</div>
    <div class="sdpi-item">
        <details class="message info">
            <summary>Status: <span id="status"></span></summary>
        </details>
    </div>

    <div class="sdpi-item">
        <button class="sdpi-item-value" id="config_button" onclick="sendPayloadToPlugin({'action':'showconfig'})">Open
            Configuration
        </button>
    </div>
</div>
</body>
</html>
