<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
          name=viewport>
    <meta content=yes name=apple-mobile-web-app-capable>
    <meta content=black name=apple-mobile-web-app-status-bar-style>
    <title>vJoy Settings</title>
    <link href="sdpi.css" rel="stylesheet">
    <link href="rangeTooltip.css" rel="stylesheet">
    <script src="sdtools.common.js"></script>
    <script src="rangeTooltip.js"></script>
    <script src="local.js"></script>
</head>
<body>
<div class="sdpi-wrapper">
    <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>

    <div class="sdpi-heading">vJoy Settings</div>
    <div class="sdpi-item" id="axis_item">
        <div class="sdpi-item-label">Axis</div>
        <select class="sdpi-item-value select sdProperty" id="axis" oninput="setSettings()">
            <option value="0">X</option>
            <option value="1">Y</option>
            <option value="2">Z</option>
            <option value="3">Rx</option>
            <option value="4">Ry</option>
            <option value="5">Rz</option>
            <option value="6">Slider (sl0)</option>
            <option value="7">Dial (sl1)</option>
        </select>
    </div>

    <div class="keypadOnly">
        <div class="sdpi-item" id="button_action_item">
            <div class="sdpi-item-label">Button Action</div>
            <select class="sdpi-item-value select sdProperty" id="button_action" oninput="setSettings()">
                <option value="0">Reset to 0</option>
                <option value="1">Up</option>
                <option value="2">Down</option>
            </select>
        </div>

        <div class="sdpi-item" type="checkbox">
            <div class="sdpi-item-label">Title</div>
            <input class="sdpi-item-value sdProperty sdCheckbox" id="title_value" oninput="setSettings()"
                   type="checkbox">
            <label for="title_value"><span></span>Set current value as title</label>
        </div>
    </div>

    <div class="sdpi-item sdShowTooltip" id="range_with_meters" type="range">
        <div class="sdpi-item-label">Sensivity</div>
        <div class="sdpi-item-value">
            <input class="sdProperty" data-suffix=" %" id="sensitivity" max="500" min="50" oninput="setSettings()"
                   step="10"
                   type="range"
                   value=100>
            <label class="rangeLabel" for="sensitivity"></label>
        </div>
    </div>

    <div class="encoderOnly">
        <div class="sdpi-heading">Press Dial</div>

        <div class="sdpi-item" type="checkbox">
            <div class="sdpi-item-label">Reset Axis</div>
            <div class="sdpi-item-value ">
                <input class="sdProperty sdCheckbox" id="dial_reset_axis" oninput="setSettings()" type="checkbox">
                <label for="dial_reset_axis"><span></span></label>
            </div>
        </div>

        <div class="sdpi-item" type="checkbox">
            <div class="sdpi-item-label">vJoy Button</div>
            <div class="sdpi-item-value ">
                <input class="sdProperty sdCheckbox" data-visible="dial_button_detail" id="dial_button_action"
                       oninput="setSettings()" type="checkbox">
                <label for="dial_button_action"><span></span></label>
            </div>
        </div>
        <div id="dial_button_detail">
            <div class="sdpi-item">
                <div class="sdpi-item-label">Button ID</div>
                <input class="sdpi-item-value sdProperty" id="dial_button_id" oninput="setSettings()" pattern="\d{1,3}"
                       placeholder="1-128" value="">
            </div>
            <div class="sdpi-item">
                <details class="message info">
                    <summary>The button active as long as the dial is pressed</summary>
                </details>
            </div>
        </div>

        <div class="sdpi-heading">Touch Display</div>

        <div class="sdpi-item" type="checkbox">
            <div class="sdpi-item-label">Reset Axis</div>
            <div class="sdpi-item-value ">
                <input class="sdProperty sdCheckbox" id="touch_reset_axis" oninput="setSettings()" type="checkbox">
                <label for="touch_reset_axis"><span></span></label>
            </div>
        </div>

        <div class="sdpi-item" type="checkbox">
            <div class="sdpi-item-label">vJoy Button</div>
            <div class="sdpi-item-value">
                <input class="sdProperty sdCheckbox" data-visible="touch_detail" id="touch_action"
                       oninput="setSettings()"
                       type="checkbox">
                <label for="touch_action"><span></span></label>
            </div>
        </div>
        <div id="touch_detail">
            <div class="sdpi-item">
                <div class="sdpi-item-label">Button ID</div>
                <input class="sdpi-item-value sdProperty" id="touch_button_id" oninput="setSettings()" pattern="\d{1,3}"
                       placeholder="1-128" value="">
            </div>
            <div class="sdpi-item">
                <details class="message info">
                    <summary>The button is pressed for 100ms</summary>
                </details>
            </div>
        </div>

    </div>

    <div class="sdpi-heading">Global Settings</div>
    <div class="sdpi-item">
        <details class="message info">
            <summary>Status: <span id="status"></span></summary>
        </details>
    </div>

    <div class="sdpi-item">
        <button class="sdpi-item-value" data-open="Global.html">Open Configuration</button>
    </div>
</div>
</body>
</html>
